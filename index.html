<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="siteheader">
      <div class="logo">
        <i class="bx bxs-game logoicon"></i>
        Game<span class="logopart2">Lovers</span>
      </div>
      <nav>
        <ul class="navmenu">
          <li><a class="headeranchor" href="#home">Start</a></li>
          <li>
            <a class="headeranchor" href="#rockpaperscissor"
              >Rock paper scissors</a
            >
          </li>
        </ul>
      </nav>
      <ul class="navicons">
        <li>
          <button id="swedish">
            <img
              class="languageflag"
              src="img/swedishflag.svg"
              alt="Byt språk till svenska"
            />
          </button>
        </li>
        <li>
          <button id="english">
            <img
              class="languageflag"
              src="img/britishflag.svg"
              alt="Change language to English"
            />
          </button>
        </li>
        <li>
          <a class="navicons__headeranchor" href="#"
            ><i class="bx bx-search-alt"></i
          ></a>
        </li>
        <li>
          <a class="navicons__headeranchor" href="#"
            ><i class="bx bx-menu"></i
          ></a>
        </li>
      </ul>
    </header>
    <main>
      <section class="home" id="home">
        <div class="home__content">
          <h1>Stefans supergames</h1>
          <h2>Åhh vad roligt!</h2>
          <p class="salesparagraf">
            Massa roliga spel<br />
            Eller ja...bara ett...och inte är det kul heller... ;)
          </p>
          <a class="ctabutton" href="#rockpaperscissor">Rock paper scissors</a>
        </div>
      </section>

      <section class="products" id="rockpaperscissor">
        <h1>Rock scissors papers</h1>
        <div class="wrapper container">
          <div class="result_field">
            <div class="result_images">
              <span class="user_result">
                <img src="img/rock.png" alt="" />
              </span>
              <span class="cpu_result">
                <img src="img/rock.png" alt="" />
              </span>
            </div>
            <div class="result">Let's Play!!</div>
          </div>
        </div>
        <div class="wrapper">
          <div class="option_images">
            <span class="option_image">
              <img src="img/rock.png" alt="" />
              <p>Rock</p>
            </span>
            <span class="option_image">
              <img src="img/paper.png" alt="" />
              <p>Paper</p>
            </span>
            <span class="option_image">
              <img src="img/scissors.png" alt="" />
              <p>Scissors</p>
            </span>
          </div>
        </div>
      </section>
    </main>
    <footer>(C) Stefan</footer>
    <script src="script.js" type="module"></script>
  </body>
</html>
